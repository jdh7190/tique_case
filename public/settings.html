<html lang="en">
    <head>
        <title>Settings - Tique Case</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Tique Case"/>
        <meta property="og:type" content="website">
        <meta property="og:image:url" content="./images/pwa-512x512.png">
        <meta property="og:description" content="Settings - Your Keepsakes on Bitcoin">
        <meta name="theme-color" content="#D3D3D3">
        <meta name="description" content="Settings - Your Keepsakes on Bitcoin">
        <meta name="apple-mobile-web-app-title" content="Tique Case">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="manifest" href="./manifest.json">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="apple-touch-icon" href="./images/apple-touch-icon-180x180.png">
        <link rel="icon" href="./images/favicon.ico">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
        <link rel="stylesheet" type="text/css" href="./styles/settings.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Courier+Prime:wght@400;700&family=Roboto+Slab:wght@300&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="page center">
            <div class="settings">
                <a href="./index.html"><img src="./images/back.svg" class="back" id="back"></a>
                <div class="seedCon">
                    <a href="./settings.html" class="title">Settings</a>
                </div>
                <div class="box backup" id="backup">
                    <img src="./images/backup.svg" class="icon">
                    <div class="seedText">Backup Seed Phrase</div>
                </div>
                <div class="box restore" id="restore">
                    <img src="./images/restore.svg" class="icon">
                    <div class="seedText">Restore Seed Phrase</div>
                    <div class="restoreBtn" id="restorebtn">
                        <button class="jigsBtn" type="button" id="sendbsv">RESTORE</button>
                    </div>
                </div>
                <div class="dropdown trust">
                    <label for="trust">Trust:</label>
                    <select required id="trust">
                        <option value="0">Default</option>
                        <option value="1">None</option>
                        <option value="2">All</option>
                    </select>
                </div>
                <div class="dropdown api">
                    <label for="api">API:</label>
                    <select required id="api">
                        <option value="run">RUN</option>
                        <option value="mattercloud">MatterCloud</option>
                        <option value="whatsonchain">WhatsOnChain</option>
                    </select>
                </div>
                <div class="dropdown spendlimit">
                    <label for="spendlimit">Satoshis spending limit:</label>
                    <input type="number" step="10000" class="limitinput" placeholder="100000" min=0 id="satsLimit">
                    <button type="button" class="limitbtn" id="limitSet">Set</button>
                </div>
                <div class="entryCon" id="entryCon">
                    <textarea rows="4" cols="50" id="entry" class="entry" autocomplete="off"></textarea>
                </div>
                <div class="box transferOwner" id="oTransfer">
                    <img src="./images/rightarrow.svg" class="icon">
                    <div class="seedText">Transfer Jigs to Owner</div>
                </div>
                <div class="box transferPurse" id="pTransfer">
                    <img src="./images/leftarrow.svg" class="icon">
                    <div class="seedText">Transfer Sats to Purse</div>
                </div>
            </div>
        </div>
    </body>
    <script src="./scripts/bsv.browser.min.js"></script>
    <script src="./scripts/config.js"></script>
    <script src="./scripts/bsv-mnemonic.min.js"></script>
    <script src="./scripts/run.browser.min.js"></script>
    <script src="./scripts/idb.js"></script>
    <script src="./scripts/helpers.js"></script>
    <script src="./scripts/purse.js"></script>
    <script src="./scripts/settings.js"></script>
</html>
