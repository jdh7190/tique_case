    </head>
    <body>
        <div class="page center">
            <div class="extension">
                <div class="jigs">
                    <div class="titleCon">JIGS</div>
                    <a href="./index.html"><img src="./assets/back.svg" class="back" id="back"></a>
                    <div id="jigscon">
                        <div class="label curBal">Current Balance</div>
                        <div class="jigsList" id="tokens">
                            <p>
                                <span class="emoji" id="img"></span>
                                <span id="contractName" class="contractName"></span>
                                <span id="tokenBalance" class="tokenBalance"></span>
                            </p>
                        </div>
                        <div id="tokenamt" class="tokenamt">
                            <div class="label amtlabel">Amount to Send</div>
                            <div>
                                <input type="number" class="sendAmt" id="sendamt">
                            </div>
                        </div>
                        <div class="label addrlabel">Address / RelayX Paymail</div>
                        <div>
                            <input type="text" class="addrInput" id='sendaddr'>
                        </div>
                        <div class="send">
                            <button class="jigsBtn" type="button" id="sendjig">SEND</button>
                        </div>
                        <!-- <button class="jigsBtn burnbtn center" type="button" id="burnjig">BURN</button> -->
                    </div>
                    <div class="check" id="confirm">
                        <a href="" id="confirmation" target="_blank" rel="noreferrer"><img src="./assets/check.svg"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
